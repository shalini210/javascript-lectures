<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(op)
        {
            var a,b,c,e;
            e= document.getElementById("hresult");
            a= parseInt(document.getElementById("txt1").value)
            b = parseInt(document.getElementById("txt2").value);
            switch (op) {
                case '+':
                    c=a+b;
                      e.innerHTML = "sum is "+ c;
                    break;
                case '-':
                    
                    c=a-b;
                    e.innerHTML="Difference is "+c;
                    break;
                    case '*':
                    c=a*b;
                    e.innerHTML="multiplication  is "+c;
                    break;
                    case '/':
                    c=a/b;
                    e.innerHTML="division  is "+c;
                    break;
                default:
                e.innerHTML="Invalid operator";
                    break;
            }
        }
    </script>
</head>
<body>
    <p>Enter a : <input type="text" id="txt1"></p>      
    <p>Enter b : <input type="text" id="txt2"></p>    
    <input type="button" value="+" onclick="calculate('+');">  
    <input type="button" value="-" onclick="calculate('-');">  
    <input type="button" value="*" onclick="calculate('*');">  
    <input type="button" value="/" onclick="calculate('/');">  
    <h1 id="hresult"></h1>
</body>
</html>
