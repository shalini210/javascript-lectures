<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1
        {
            border:2px solid black;
            height: 100px;
            width: 100px;
           
        }
      
    </style>
    <script>
        function changebg()
        {
            document.getElementById("d1").style.backgroundColor="yellow";
        }
        function removebg()
        {
            document.getElementById("d1").style.backgroundColor="white";
        }
    </script>
</head>
<body>
    <div id="d1" onclick="changebg()" ondblclick="removebg()">
Click me if you can
    </div>
</body>
</html>
