<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    
    function showNumbers(){
    var n1 = parseInt(document.getElementById("txt1").value);           
    var n2 = parseInt(document.getElementById("txt2").value);
    var r = document.getElementById("hresult");
    r.innerHTML="";
    for(var i = n1 ;i<=n2;i++)
    {
         if(i%5==0)
        {
            break;
        }
        r.innerHTML += i+"<br> ";
    }
    }
</script>
</head>
<body>
    <p>Enter first no :        <input type="text" id="txt1">
    </p>
    <p>Enter second no :
        <input type="text" id="txt2">
    </p>
    <input type="button" value="show numbers" onclick="showNumbers();">
    <h2 id="hresult"></h2>
</body>
</html>
