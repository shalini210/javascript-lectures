<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            border-spacing: 0px;
            border-collapse: collapse;
        }
        /* tr
        {
            background-color: red;         
        } */
        td,th
        {
            border: 2px solid rgb(43, 40, 40);           
        }
    </style>
    <script>
        var students=[];
       
        function addItem()
        {
let fname = document.getElementById("txtname").value;
let sem = document.getElementById("ddlsem").value;
var student  = {"fname":fname,"sem":sem};
students.push(student);    
showData();
        }
    function deleteItem(fname)
    {
        alert("delete button clicked of student " +fname);
    }

    function showData()
    {
        let tbdy = document.getElementById("tbdy")
        document.getElementById("tbldata").removeChild(tbdy);  
        tbdy =document.createElement("tbody");
        tbdy.setAttribute("id","tbdy");
        document.getElementById("tbldata").appendChild(tbdy)     

        for(let i=0;i<students.length;i++)
        {
        let tr = document.createElement("tr");
        let tdfname = document.createElement("td");
        let tdsem = document.createElement("td");


        tdfname.innerHTML =students[i].fname;
        tr.appendChild(tdfname);
        tdsem.innerHTML =students[i].sem;
        tr.appendChild(tdsem);
        let btn = document.createElement("input");
        btn.setAttribute("type","button");
        btn.setAttribute("value","delete");

        btn.addEventListener("click",()=>deleteItem(students[i].fname));

        let tdbtn = document.createElement("td")
        tdbtn.appendChild(btn);
        tr.appendChild(tdbtn)
        document.getElementById("tbdy").appendChild(tr);
}
    }
    </script>
</head>
<body>
    <p>
        First Name : <input type="text" id="txtname">
    </p>
    <p>
        Semester : <select id="ddlsem">             
            <option value="Sem1">Sem1</option>
            <option value="Sem2">Sem2</option>
            <option value="Sem3">Sem3</option>
            <option value="Sem4">Sem4</option>
        </select>
    </p>
    <input type="button" value="add" onclick="addItem();"/>
    <table id="tbldata">
        <thead>
            <tr>
                <th>Name</th>
                <th>Semester</th><th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody id="tbdy">
          
        </tbody>
    </table>
</body>
</html>
