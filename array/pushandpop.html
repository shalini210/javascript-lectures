<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [];
        function addSalaries()
        {            
            arr.push(document.getElementById("txt1").value)
            showAll();
                       
        }
        function removeSalary()
        {
            arr.pop();
            showAll();
        }
        function showAll()
        {
            document.getElementById("presult").innerHTML="";
            for(var i = arr.length-1; i>=0;i--)
            {
                document.getElementById("presult").innerHTML+="<br>"+ arr[i];
            }
            document.getElementById("txt1").value="";
        }
    </script>
</head>
<body>
    <p>
        Enter Salary:
        <input type="text" id="txt1">
        <input type="button" value="Add" onclick="addSalaries();">
        <input type="button" value="Remove" onclick="removeSalary();">
    </p>
    <p id="presult">

    </p>
</body>
</html>
