<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var students=[];
        function AddData()
        {
            var txtname = document.getElementById("txtname");
            var txtage=document.getElementById("txtage")
            var name = txtname.value;
            var age = parseInt(txtage.value);
            var student = {"name":name,"age":age}
            students.push(student)
            console.log(students)
            txtname.value="";
            txtage.value=""
            showData()
            // document.getElementById("pdata").innerHTML=JSON.stringify(student);
        }
        function showData()
        {
            document.getElementById("tbdy").innerHTML="";
          students.map((s)=>
            {
                var tdname = document.createElement("td")
                var tdage = document.createElement("td")
                tdname.innerHTML = s.name;
                tdage.innerHTML = s.age;
                var tr = document.createElement("tr");
                tr.append(tdname)
                tr.append(tdage);
                document.getElementById("tbdy").append(tr);
                // return s.name +" &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp "+ s.age +"<br>";
            })
        }

        function showDataMarks()
        {
            var marks = [21,25,14,13];
            var newmarks =  marks.map((m)=>
            {
                  return "<h4>"+ m + (m*.1)+"</h4>"
            })
            console.log(newmarks)
            document.getElementById("data").innerHTML = newmarks
        }

        function createdemo()
        {
            
            var myheading = document.createElement("h1")
            myheading.innerHTML="This heading is generated by js"
            document.getElementById("data").append(myheading)            
            // document.getElementById("data").innerHTML =myheading
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter NAme" id="txtname">
    <input type="text" placeholder="Enter age" id="txtage">
    <input type="button" value="Add" onclick="AddData()">
    <input type="button" value="revise" onclick="showDataMarks()">
    <input type="button" value="Create h1" onclick="createdemo();">
    <div id="data">

    </div>
    <table id="tdata" border="1">
        <thead>
            <tr>
                <th>NAme</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="tbdy">
                          
        </tbody>
    </table>
</body>
</html>
