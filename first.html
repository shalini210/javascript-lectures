<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="button"]
        {
            height:75px;width:125px; border-radius: 10px;background-color:blueviolet ;
            color:white;
        }
    </style>
    <script>
        function hello()
        {
           var n = document.getElementById("txt1").value;
           document.getElementById("heading1").innerHTML = "welcome "+ n;
            // alert("Hello world how are you today");
        }
    </script>
</head>
<body>
    
    <h2 id="heading1">hello </h2>
    <input type="text" id="txt1"/>
    <input type="button" value="Click here" onclick="hello();">
</body>
</html>
