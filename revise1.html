<!DOCTYPE html>
<html lang="en">
<head>

    <script >
        function pattern123(x)
        {
            var r,c,k,c1,c2;
            var d = document.getElementById("pattern");
            d.innerHTML="";
            switch (x) {
                case 1:
                    for(r=5;r>=1;r--)
                    {
                        for(c=1 ;c<=r;c++)
                        {
                            d.innerHTML+= "*";
                        }
                        d.innerHTML+="<br>";
                    }
                    break;
            
                    case 2:
                        for(r=1;r<=5;r++)
                        {
                            for(c1=r;c1<5;c1++)
                            {
                                d.innerHTML+="+";
                            }
                            // for(c1=5;c1>r;c1--)
                            // {
                            //     d.innerHTML+="+";
                            // }
                            for(c2=1;c2<=r;c2++)
                            {
                                d.innerHTML+="*";
                            }
                            d.innerHTML+="<br>";
                        }
                        break;
                    case 3:

                        for(r=1;r<=5;r++)
                        {
                            for(c1=r;c1<5;c1++)
                            {
                                d.innerHTML+="+";
                            }
                            for(c2=1;c2<=r;c2++)
                            {
                                d.innerHTML+=r;
                            }
                            d.innerHTML+="<br>";
                        }
                        break;

                    case 4: 
                    for(r=5;r>=1;r--)
                    {
                        for(c1=1;c1<r;c1++)
                        {
                            d.innerHTML+="+";
                        }
                        for(c2=5;c2>=r;c2--)
                        {
                            d.innerHTML+=c2;
                        }
                       d.innerHTML+="<br>";
                    }
                    break;
                default:                        
                    break;
            }
        }
    </script>
</head>
<body>
   
    <input type="button" value="show" onclick="pattern123(1);">
    <input type="button" value="show" onclick="pattern123(2);">
    <input type="button" value="show" onclick="pattern123(3);">
    <input type="button" value="show" onclick="pattern123(4);">

</body>
